          PROJECT_PATH: /home/ubuntu/niyo-group
        run: |
          ssh ec2-host << 'EOF'
            cd $PROJECT_PATH
            git pull origin main
            npm install
            npm run build
            pm2 restart all || pm2 start dist/main.js --name 'niyogroup-app'
